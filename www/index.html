<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Web Console</title>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<script>
			function submitForm() {
				$.post("api/getToken", {taskID:$("#taskIDInput").val(), secret:$("#secretInput").val()}, function(result) {
					// Code goes here - check for errors, print a useful error message.
					$("#hiddenTaskID").val($("#taskIDInput").val());
					$("#hiddenToken").val(result);
					$("#hiddenForm").submit();
				});
			}
			
			$(document).ready(function() {
				$.post("api/getPublicTaskList", {}, function(result) {
					publicTaskList = "";
					$.each(JSON.parse(result), function(taskID, taskTitle) {
						publicTaskList = publicTaskList + "<div>" + taskTitle + ": " + taskID + "</div";
					});
					//$("#publicTaskList").html(publicTaskList);
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid" id="mainContent">
			<div class="jumbotron">
				<div class="container">
					<h1 class="text-center">Web Console.</h1>
				</div>
			</div>
			<div class="form-inline" id="publicTaskList">
				<div id="publicTaskTemplateDiv">
					<label for="publicTaskTemplateSecretInput">Secret:</label>
					publicTaskTemplateTitle <input type="password" class="form-control" id="publicTaskTemplateSecretInput" aria-describedby="publicTaskTemplateSecretHelp" placeholder="Secret"/>
					<small id="publicTaskTemplateSecretHelp" class="form-text text-muted">Leave blank if no secret is needed for this Task.</small>
				</div>
			</div>
			<div class="form-group">
				<label for="taskIDInput">Task ID:</label>
				<input type="text" class="form-control" id="taskIDInput" aria-describedby="taskIDHelp" placeholder="Enter a 16-digit Task ID"/>
				<small id="taskIDHelp" class="form-text text-muted">You'll need to know a valid Task ID to run a Task.</small>
					
				<label for="secretInput">Secret:</label>
				<input type="password" class="form-control" id="secretInput" name="secret" aria-describedby="secretHelp" placeholder="Enter secret (optional)"/>
				<small id="secretHelp" class="form-text text-muted">Leave blank if no secret is needed for this Task.</small>
			</div>
			<button type="button" onclick="submitForm()" class="btn btn-primary">Go</button>
			<form id="hiddenForm" action="task" method="post">
				<input type="hidden" id="hiddenTaskID" name="taskID"/>
				<input type="hidden" id="hiddenToken" name="token"/>
			</form>
		</div>
	</body>
</html>
