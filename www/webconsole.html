<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Web Console</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<script>
			var jobOutputInterval;
			taskID = "";
			token = "";
						
			function doAPICall(functionName, parameters, resultFunction) {
				$.post("/api/" + functionName, $.extend({taskID:taskID, token:token}, parameters), resultFunction);
			}
			
			function runTask() {
				$("#runTaskButton").prop("disabled", true);
				$("#runTaskButton").html("<span class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span>Running...");
				$("#consoleAlerts").html("");
				$("#consoleOutput").html("<div>Running...</div>");
				
				// Run the job (if the job is already running, this has no effect).
				doAPICall("runTask", {}, function(result) {
					// If the call returns "OK" then the job is running, subsequent calls to getJobOutput will return the console output of the job as it runs.
					updateJobOutput();
					jobOutputInterval = setInterval(updateJobOutput, 10000);
				});
			}
			
			function updateJobOutput() {
				doAPICall("getJobOutput", {}, function(result) {
					if (result == "ERROR: EOF") {
						clearInterval(jobOutputInterval);
						$("#runTaskButton").html("Run");
						$("#runTaskButton").prop("disabled", false);
					} else {
						$("#consoleOutput").html($("#consoleOutput").html() + result);
					}
				});
			}
			
			$(document).ready(function() {
				doAPICall("getTaskTitle", {}, function(result) {
					$("#taskTitle").html(result);
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid" id="mainContent">
			<div class="jumbotron">
				<div class="container">
					<h1 class="text-center" id="taskTitle"></h1>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="webconsole">
			<button class="btn btn-success" type="button" id="runTaskButton" onclick="runTask()">Run</button>
			<div id="consoleAlerts"></div>
			<button class="btn btn-primary" type="button" id="showOutputButton" data-toggle="collapse" data-target="#consoleOutput" aria-expanded="false" aria-controls="consoleOutput">Show output</button>
			<div class="collapse" id="consoleOutput"></div>
		</div>
	</body>
</html>
