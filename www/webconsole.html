<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Web Console</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<script>
			taskID = "";
			
			function doAPICall(functionName, parameters, resultFunction) {
				$.post("/api/" + functionName, $.extend({taskID:taskID}, parameters), resultFunction);
			}
			
			$(document).ready(function() {
				doAPICall("getTaskDetails", {}, function(result) {
					taskDetails = JSON.parse(result);
					console.log(taskDetails["title"]);
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid" id="mainContent">
			<div class="jumbotron">
				<div class="container">
					<h1 class="text-center" id="taskTitle">Task Title Goes Here</h1>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="webconsole">
			<button class="btn btn-success" role="button" id="runTaskButton">Start</button>
			<div id="consoleAlerts"></div>
			<button class="btn btn-primary" type="button" id="showOutputButton" data-toggle="collapse" data-target="#consoleOutput" aria-expanded="false" aria-controls="consoleOutput">Show output</button>
			<div class="collapse" id="consoleOutput"></div>
			<div id="consoleSpinner" style="display:none">
				<div class="spinner"></div>
			</div>
		</div>
	</body>
</html>
