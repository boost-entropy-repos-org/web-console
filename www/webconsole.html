<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Web Console</title>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<script>
			var intervalFunction;
			taskID = "";
			token = "";
						
			function doAPICall(functionName, parameters, resultFunction) {
				$.post("/api/" + functionName, $.extend({taskID:taskID, token:token}, parameters), resultFunction);
			}
			
			function keepAlive() {
				doAPICall("keepAlive", {}, function(result) {
				});
			}
			
			function runTask() {
				$("#runTaskButton").prop("disabled", true);
				// Run the job (if the job is already running, this has no effect).
				doAPICall("runTask", {}, function(result) {
					if (result == "OK") {
						$("#runTaskButton").html("<span class='spinner-border spinner-border-sm' role='status'></span> Running...");
						$("#consoleAlerts").html("");
						$("#consoleOutput").html("");
						
						// If the call returns "OK" then the job is running, subsequent calls to getJobOutput will return the console output of the job as it runs.
						updateJobOutput();
						clearInterval(intervalFunction);
						intervalFunction = setInterval(updateJobOutput, 2000);
					} else {
						$("#consoleAlerts").html(result);
						$("#runTaskButton").prop("disabled", false);
					}
				});
			}
			
			function updateJobOutput() {
				doAPICall("getJobOutput", {}, function(result) {
					if (result == "ERROR: EOF") {
						clearInterval(intervalFunction);
						intervalFunction = setInterval(keepAlive, 30000);
						$("#runTaskButton").html("Run");
						$("#runTaskButton").prop("disabled", false);
					} else {
						$.each(result.split("\n"), function(index, value) {
							console.log(value)
							// If a string begins with "Progress: ", interpret the following number as a percentage completion value, and update the
							// progress bar accordingly.
							if (value.startsWith("Progress:")) {
								progressBarName = value.substring(value.indexOf(":")+1, value.lastIndexOf(" "));
								progressBarValue = value.substring(value.lastIndexOf(" ")+1, value.length-1);
								$("#consoleAlerts").html(progressBarName + ": " + progressBarValue + "% <div class='progress' style='width:80%'><div class='progress-bar' role='progressbar' style='width:" + progressBarValue + "%' aria-valuenow='" + progressBarValue + "' aria-valuemin='0' aria-valuemax='100'></div></div>");
							// If a string starts with "ERROR:", format the line in red and set the running state to "error".
							} else if (value.startsWith("ERROR:")) {
								$("#runJobConsoleAlerts").html("<div style='color:red'>" + value + "</div>");
							// Otherwise, display the line as a message for the user.
							} else {
								$("#consoleAlerts").html($("#consoleAlerts").html() + value);
								$("#consoleOutput").html($("#consoleOutput").html() + value);
							}
						});
					}
				});
			}
			
			function flipOutputMessage() {
				if ($("#showOutputButton").html() == "Show output") {
					$("#showOutputButton").html("Hide output")
				} else {
					$("#showOutputButton").html("Show output")
				}
			}
			
			$(document).ready(function() {
				doAPICall("getTaskTitle", {}, function(result) {
					$("#taskTitle").html(result);
				});
				doAPICall("getTaskRunning", {}, function(result) {
					if (result == "YES") {
						runTask();
					}
				});
				intervalFunction = setInterval(keepAlive, 30000);
			});
		</script>
	</head>
	<body>
		<div class="container-fluid" id="mainContent">
			<div class="jumbotron">
				<div class="container">
					<h1 class="text-center" id="taskTitle"></h1>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="webconsole">
			<button class="btn btn-success" type="button" id="runTaskButton" onclick="runTask()">Run</button>
			<div id="consoleAlerts"></div>
			<button class="btn btn-primary" type="button" id="showOutputButton" data-toggle="collapse" data-target="#consoleOutput" aria-expanded="false" aria-controls="consoleOutput" onclick="flipOutputMessage()">Show output</button>
			<div class="collapse text-monospace" style="white-space:pre-line" id="consoleOutput"></div>
		</div>
	</body>
</html>
