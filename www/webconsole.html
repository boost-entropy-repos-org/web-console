<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Web Console</title>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<script>
			var jobOutputInterval;
			taskID = "";
			token = "";
						
			function doAPICall(functionName, parameters, resultFunction) {
				$.post("/api/" + functionName, $.extend({taskID:taskID, token:token}, parameters), resultFunction);
			}
			
			function runTask() {
				$("#runTaskButton").prop("disabled", true);
				$("#runTaskButton").html("<span class='spinner-border spinner-border-sm' role='status'></span> Running...");
				$("#consoleAlerts").html("");
				$("#consoleOutput").html("");
				
				// Run the job (if the job is already running, this has no effect).
				doAPICall("runTask", {}, function(result) {
					// If the call returns "OK" then the job is running, subsequent calls to getJobOutput will return the console output of the job as it runs.
					updateJobOutput();
					jobOutputInterval = setInterval(updateJobOutput, 2000);
				});
			}
			
			function updateJobOutput() {
				doAPICall("getJobOutput", {}, function(result) {
					if (result == "ERROR: EOF") {
						clearInterval(jobOutputInterval);
						$("#runTaskButton").html("Run");
						$("#runTaskButton").prop("disabled", false);
					} else {
						$("#consoleOutput").html($("#consoleOutput").html() + result);
					}
				});
			}
			
			$(document).ready(function() {
				doAPICall("getTaskTitle", {}, function(result) {
					$("#taskTitle").html(result);
				});
			});
		</script>
	</head>
	<body>
		<div class="container-fluid" id="mainContent">
			<div class="jumbotron">
				<div class="container">
					<h1 class="text-center" id="taskTitle"></h1>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="webconsole">
			<button class="btn btn-success" type="button" id="runTaskButton" onclick="runTask()">Run</button>
			<div id="consoleAlerts"></div>
			<button class="btn btn-primary" type="button" id="showOutputButton" data-toggle="collapse" data-target="#consoleOutput" aria-expanded="false" aria-controls="consoleOutput">Show output</button>
			<div class="collapse" id="consoleOutput"></div>
		</div>
	</body>
</html>
